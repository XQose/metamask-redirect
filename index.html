<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to MetaMask...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Redirecting to MetaMask...</h1>
    <div class="loader"></div>
    <p>If you're not automatically redirected, please make sure MetaMask is installed.</p>
    
    <script>
        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function redirectToMetaMask() {
            const chainId = getParam('chainId');
            const tokenContract = getParam('tokenContract');
            const toAddress = getParam('to');
            const amount = getParam('amount');
            
            // Try direct MetaMask deep link first
            const metamaskUrl = `https://metamask.app.link/send/${tokenContract}@${chainId}/transfer?address=${toAddress}&amount=${amount}`;
            
            // Redirect to MetaMask
            window.location.href = metamaskUrl;
            
            // If after 1 second we're still here, try alternative link for mobile
            setTimeout(() => {
                const altMetamaskUrl = `metamask://send/${tokenContract}@${chainId}/transfer?address=${toAddress}&amount=${amount}`;
                window.location.href = altMetamaskUrl;
            }, 1000);
        }

        // Start redirect when page loads
        window.onload = redirectToMetaMask;
    </script>
</body>
</html>
