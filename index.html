<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer</title>
    
    <!-- Force MetaMask -->
    <meta name="eth-provider" content="metamask">
    
    <!-- Use older, more stable Web3 version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
            color: #2d3748;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 500px;
            width: 100%;
        }
        
        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .error { 
            background-color: #fff5f5; 
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .success { 
            background-color: #f0fff4; 
            color: #276749;
            border: 1px solid #9ae6b4;
        }
        
        .loading { 
            background-color: #ebf8ff; 
            color: #2b6cb0;
            border: 1px solid #bee3f8;
        }
        
        .warning { 
            background-color: #fffaf0; 
            color: #c05621;
            border: 1px solid #fbd38d;
        }
        
        .details {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        
        .details div {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .address {
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            background-color: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: background-color 0.2s;
        }
        
        button:hover { 
            background-color: #3182ce; 
        }
        
        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        .metamask-button {
            background-color: #f6851b;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .metamask-button:hover {
            background-color: #e67e22;
        }

        .error-container {
            display: none;
            margin-top: 16px;
            padding: 12px;
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 6px;
            color: #c53030;
        }

        .retry-button {
            background-color: #48bb78;
            margin-top: 16px;
        }

        .retry-button:hover {
            background-color: #38a169;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .details div {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .address {
                margin-top: 4px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Token Transfer</h2>
        <div id="status" class="status loading">
            <span class="loader"></span>
            Initializing transfer...
        </div>
        <div id="details" class="details"></div>
        <div id="gas-estimate" class="gas-estimate"></div>
        <div id="error-message" class="error-container"></div>
        <button id="metamaskConnect" style="display: none;" class="metamask-button">
            Connect MetaMask
        </button>
    </div>

    <script>
        // Global variables
        let web3;
        const TRANSFER_FUNCTION_SIGNATURE = '0xa9059cbb';
        const MAX_RETRY_COUNT = 3;
        let retryCount = 0;

        // Chain configurations
        const chainConfigs = {
            "1": {
                name: "Ethereum",
                nativeCurrency: { symbol: "ETH", decimals: 18 },
                blockExplorer: "https://etherscan.io",
                defaultGasLimit: 100000,
                params: { chainId: '0x1' }
            },
            "137": {
                name: "Polygon",
                nativeCurrency: { symbol: "MATIC", decimals: 18 },
                blockExplorer: "https://polygonscan.com",
                defaultGasLimit: 150000,
                params: {
                    chainId: '0x89',
                    chainName: 'Polygon Mainnet',
                    nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
                    rpcUrls: ['https://polygon-rpc.com'],
                    blockExplorerUrls: ['https://polygonscan.com']
                }
            },
            "56": {
                name: "BSC",
                nativeCurrency: { symbol: "BNB", decimals: 18 },
                blockExplorer: "https://bscscan.com",
                defaultGasLimit: 100000,
                params: {
                    chainId: '0x38',
                    chainName: 'Binance Smart Chain',
                    nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                    rpcUrls: ['https://bsc-dataseed1.binance.org'],
                    blockExplorerUrls: ['https://bscscan.com']
                }
            },
            "43114": {
                name: "Avalanche",
                nativeCurrency: { symbol: "AVAX", decimals: 18 },
                blockExplorer: "https://snowtrace.io",
                defaultGasLimit: 100000,
                params: {
                    chainId: '0xa86a',
                    chainName: 'Avalanche C-Chain',
                    nativeCurrency: { name: 'AVAX', symbol: 'AVAX', decimals: 18 },
                    rpcUrls: ['https://api.avax.network/ext/bc/C/rpc'],
                    blockExplorerUrls: ['https://snowtrace.io']
                }
            },
            "8453": {
                name: "Base",
                nativeCurrency: { symbol: "ETH", decimals: 18 },
                blockExplorer: "https://basescan.org",
                defaultGasLimit: 100000,
                params: {
                    chainId: '0x2105',
                    chainName: 'Base Mainnet',
                    nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                    rpcUrls: ['https://mainnet.base.org'],
                    blockExplorerUrls: ['https://basescan.org']
                }
            }
        };

        function padHex(hex) {
            hex = hex.replace('0x', '');
            return hex.padStart(64, '0');
        }

        function createTransferData(to, amount) {
            return TRANSFER_FUNCTION_SIGNATURE +
                   padHex(to.slice(2)) +
                   padHex(amount);
        }

        async function requestAccounts() {
            try {
                if (!window.ethereum) {
                    throw new Error('MetaMask not detected');
                }

                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts',
                    params: []
                });

                if (!accounts || accounts.length === 0) {
                    throw new Error('No accounts found');
                }

                return accounts[0];
            } catch (error) {
                console.error('Error requesting accounts:', error);
                throw error;
            }
        }

        async function switchNetwork(chainId) {
            const chainConfig = chainConfigs[chainId];
            if (!chainConfig) {
                throw new Error('Unsupported network');
            }

            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: chainConfig.params.chainId }]
                });
            } catch (error) {
                if (error.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [chainConfig.params]
                    });
                } else {
                    throw error;
                }
            }
        }

        async function getGasPrice(chainId) {
            try {
                if (['1', '137', '8453'].includes(chainId)) {
                    const maxFeePerGas = await web3.eth.getGasPrice();
                    const maxPriorityFeePerGas = BigInt(maxFeePerGas) / BigInt(2);
                    return {
                        maxFeePerGas: maxFeePerGas.toString(),
                        maxPriorityFeePerGas: maxPriorityFeePerGas.toString()
                    };
                } else {
                    const gasPrice = await web3.eth.getGasPrice();
                    return { gasPrice: gasPrice.toString() };
                }
            } catch (error) {
                console.error('Error getting gas price:', error);
                return { gasPrice: web3.utils.toWei('5', 'gwei') };
            }
        }

        async function initializeTransfer() {
            try {
                // Parse URL parameters
                const params = new URLSearchParams(window.location.search);
                const chainId = params.get('chainId');
                const tokenContract = params.get('tokenContract');
                const to = params.get('to');
                const amount = params.get('amount');
                const decimals = parseInt(params.get('decimals') || '6');

                updateStatus('Checking MetaMask...', 'loading');

                // Initialize Web3 with MetaMask
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('MetaMask not detected');
                }

                // Force MetaMask if multiple providers exist
                if (window.ethereum.providers?.length) {
                    const metamaskProvider = window.ethereum.providers.find(p => p.isMetaMask);
                    if (metamaskProvider) {
                        window.ethereum = metamaskProvider;
                    }
                }

                web3 = new Web3(window.ethereum);

                // Connect to MetaMask
                updateStatus('Connecting to MetaMask...', 'loading');
                const account = await requestAccounts();

                // Switch to correct network
                updateStatus('Switching network...', 'loading');
                await switchNetwork(chainId);

                // Prepare transaction
                const transferData = createTransferData(to, amount);
                const txParams = {
                    from: account,
                    to: tokenContract,
                    data: '0x' + transferData,
                    value: '0x0'
                };

                // Get gas price
                const gasPriceData = await getGasPrice(chainId);
                
                // Estimate gas
                try {
                    const gasEstimate = await web3.eth.estimateGas(txParams);
                    txParams.gas = web3.utils.toHex(Math.ceil(gasEstimate * 1.2));
                } catch (error) {
                    console.warn('Gas estimation failed, using default:', error);
                    txParams.gas = web3.utils.toHex(chainConfigs[chainId].defaultGasLimit);
                }

                // Add appropriate gas price parameters
                if (gasPriceData.maxFeePerGas) {
                    txParams.maxFeePerGas = gasPriceData.maxFeePerGas;
                    txParams.maxPriorityFeePerGas = gasPriceData.maxPriorityFeePerGas;
                } else {
                    txParams.gasPrice = gasPriceData.gasPrice;
                }

                // Update UI with transaction details
                updateStatus('Waiting for confirmation...', 'loading');
                
                // Send transaction
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });

                const explorerUrl = `${chainConfigs[chainId].blockExplorer}/tx/${txHash}`;
                updateStatus(
                    `Transaction submitted! View on explorer: <a href="${explorerUrl}" target="_blank">${txHash.slice(0,10)}...</a>`,
                    'success'
                );

            } catch (error) {
                console.error('Error:', error);
                handleError(error);
            }
        }

        function handleError(error) {
            console.error('Detailed error:', error);
            
            let message = 'An unknown error occurred';
            let shouldRetry = false;
            
            if (error.message.includes('not detected')) {
                message = 'MetaMask is not installed. Redirecting to installation page...';
                setTimeout(() => {
                    window.location.href = 'https://metamask.io/download.html';
                }, 2000);
            } else if (error.code === 4001) {
                message = 'Transaction rejected by user.';
            } else if (error.code === -32603) {
                message = 'Internal error. Please check your wallet balance and try again.';
                shouldRetry = true;
            } else if (error.message.includes('insufficient funds')) {
                message = 'Insufficient funds for gas fee. Please check your wallet balance.';
            } else if (error.message.includes('nonce')) {
                message = 'Transaction nonce error. Please try again.';
                shouldRetry = true;
            } else if (error.message.includes('User denied message signature')) {
                message = 'Signature request was declined. Please try again.';
            } else if (error.message.includes('already pending')) {
                message = 'A transaction is already pending. Please wait or speed up the pending transaction.';
            } else {
                message = `Error: ${error.message || 'Unknown error'}`;
                shouldRetry = true;
            }
            
            updateStatus(message, 'error');
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = 'Detailed error: ' + (error.message || error);

            if (shouldRetry && retryCount < MAX_RETRY_COUNT) {
                retryCount++;
                const retryButton = document.createElement('button');
                retryButton.className = 'retry-button';
                retryButton.textContent = `Retry (Attempt ${retryCount}/${MAX_RETRY_COUNT})`;
                retryButton.onclick = initializeTransfer;
                document.getElementById('error-message').appendChild(retryButton);
            }
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
            if (type === 'loading') {
                status.innerHTML = `<span class="loader"></span>${message}`;
            }
        }

        // Initialize with a delay to ensure everything is loaded
        window.addEventListener('load', () => {
            setTimeout(async () => {
                try {
                    // Check if MetaMask is installed and directly trigger connect
                    if (typeof window.ethereum !== 'undefined') {
                        // Force MetaMask provider if multiple providers exist
                        if (window.ethereum.providers?.length) {
                            const metamaskProvider = window.ethereum.providers.find(p => p.isMetaMask);
                            if (metamaskProvider) {
                                window.ethereum = metamaskProvider;
                            }
                        }
                        
                        // Directly request accounts to trigger MetaMask popup
                        await window.ethereum.request({ 
                            method: 'eth_requestAccounts' 
                        });
                        
                        initializeTransfer();
                    } else {
                        updateStatus('MetaMask not detected. Please install MetaMask.', 'error');
                        const metamaskConnect = document.getElementById('metamaskConnect');
                        metamaskConnect.style.display = 'block';
                        metamaskConnect.onclick = () => {
                            window.location.href = 'https://metamask.io/download.html';
                        };
                    }
                } catch (error) {
                    console.error('Initialization error:', error);
                    handleError(error);
                }
            }, 500); // 500ms delay before initialization
        });

        // MetaMask event listeners
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.reload());
            window.ethereum.on('chainChanged', () => window.location.reload());
            window.ethereum.on('disconnect', () => window.location.reload());
            window.ethereum.on('connect', () => {
                console.log('MetaMask connected');
                initializeTransfer();
            });
        }
    </script>
</body>
</html>
