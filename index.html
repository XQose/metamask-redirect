<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer</title>
    
    <!-- Enhanced MetaMask detection -->
    <meta name="web3-provider-priority" content="metamask" />
    
    <!-- Latest Web3 version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.1/web3.min.js"></script>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
            color: #2d3748;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 500px;
            width: 100%;
        }
        
        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .error { 
            background-color: #fff5f5; 
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .success { 
            background-color: #f0fff4; 
            color: #276749;
            border: 1px solid #9ae6b4;
        }
        
        .loading { 
            background-color: #ebf8ff; 
            color: #2b6cb0;
            border: 1px solid #bee3f8;
        }
        
        .warning { 
            background-color: #fffaf0; 
            color: #c05621;
            border: 1px solid #fbd38d;
        }
        
        .details {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        
        .details div {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .address {
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            background-color: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: background-color 0.2s;
        }
        
        button:hover { 
            background-color: #3182ce; 
        }
        
        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        .retry-button {
            background-color: #48bb78;
            margin-top: 16px;
        }

        .retry-button:hover {
            background-color: #38a169;
        }

        .error-container {
            margin-top: 16px;
            padding: 12px;
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 6px;
            color: #c53030;
            display: none;
        }

        .gas-estimate {
            margin-top: 16px;
            padding: 12px;
            background-color: #f7fafc;
            border-radius: 6px;
            font-size: 14px;
        }

        a {
            color: #4299e1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Token Transfer</h2>
        <div id="status" class="status loading">
            <span class="loader"></span>
            Initializing transfer...
        </div>
        <div id="details" class="details"></div>
        <div id="gas-estimate" class="gas-estimate"></div>
        <div id="error-container" class="error-container"></div>
    </div>

    <script>
        // Chain configurations
        const chainConfigs = {
            "1": {
                name: "Ethereum Mainnet",
                nativeCurrency: { symbol: "ETH", decimals: 18 },
                blockExplorer: "https://etherscan.io",
                defaultGasLimit: 100000,
                params: {
                    chainId: '0x1',
                    rpcUrls: ['https://mainnet.infura.io/v3/'],
                    blockExplorerUrls: ['https://etherscan.io']
                }
            },
            "137": {
                name: "Polygon",
                nativeCurrency: { symbol: "MATIC", decimals: 18 },
                blockExplorer: "https://polygonscan.com",
                defaultGasLimit: 150000,
                params: {
                    chainId: '0x89',
                    rpcUrls: ['https://polygon-rpc.com'],
                    blockExplorerUrls: ['https://polygonscan.com']
                }
            },
            "56": {
                name: "BNB Smart Chain",
                nativeCurrency: { symbol: "BNB", decimals: 18 },
                blockExplorer: "https://bscscan.com",
                defaultGasLimit: 100000,
                params: {
                    chainId: '0x38',
                    rpcUrls: ['https://bsc-dataseed1.binance.org'],
                    blockExplorerUrls: ['https://bscscan.com']
                }
            },
            "43114": {
                name: "Avalanche",
                nativeCurrency: { symbol: "AVAX", decimals: 18 },
                blockExplorer: "https://snowtrace.io",
                defaultGasLimit: 100000,
                params: {
                    chainId: '0xa86a',
                    rpcUrls: ['https://api.avax.network/ext/bc/C/rpc'],
                    blockExplorerUrls: ['https://snowtrace.io']
                }
            },
            "8453": {
                name: "Base",
                nativeCurrency: { symbol: "ETH", decimals: 18 },
                blockExplorer: "https://basescan.org",
                defaultGasLimit: 100000,
                params: {
                    chainId: '0x2105',
                    rpcUrls: ['https://mainnet.base.org'],
                    blockExplorerUrls: ['https://basescan.org']
                }
            }
        };

        // Global variables
        let web3;
        const MAX_RETRY_COUNT = 3;
        let retryCount = 0;

        async function connectMetaMask() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('MetaMask not detected');
                }

                // Force MetaMask if multiple providers exist
                if (window.ethereum.providers?.length) {
                    const metamaskProvider = window.ethereum.providers.find(p => p.isMetaMask);
                    if (metamaskProvider) {
                        window.ethereum = metamaskProvider;
                    }
                }

                web3 = new Web3(window.ethereum);
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (!accounts || accounts.length === 0) {
                    throw new Error('No accounts available');
                }

                return accounts[0];
            } catch (error) {
                console.error('MetaMask connection error:', error);
                throw error;
            }
        }

        async function switchNetwork(chainId) {
            const config = chainConfigs[chainId];
            if (!config) {
                throw new Error('Unsupported network');
            }

            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: config.params.chainId }]
                });
            } catch (error) {
                if (error.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [config.params]
                    });
                } else {
                    throw error;
                }
            }
        }

        async function getGasPrice(chainId) {
            try {
                if (['1', '137', '8453'].includes(chainId)) {
                    const baseGasPrice = await web3.eth.getGasPrice();
                    const maxPriorityFeePerGas = BigInt(baseGasPrice) / BigInt(4);
                    const multiplier = {
                        '1': BigInt(12) / BigInt(10),    // ETH: 120%
                        '137': BigInt(8) / BigInt(10),   // Polygon: 80%
                        '8453': BigInt(11) / BigInt(10)  // Base: 110%
                    }[chainId] || BigInt(1);

                    return {
                        maxFeePerGas: (BigInt(baseGasPrice) * multiplier).toString(),
                        maxPriorityFeePerGas: maxPriorityFeePerGas.toString()
                    };
                } else {
                    const baseGasPrice = await web3.eth.getGasPrice();
                    const multiplier = {
                        '56': BigInt(12) / BigInt(10),    // BSC: 120%
                        '43114': BigInt(15) / BigInt(10)  // Avalanche: 150%
                    }[chainId] || BigInt(1);

                    return {
                        gasPrice: (BigInt(baseGasPrice) * multiplier).toString()
                    };
                }
            } catch (error) {
                console.error('Gas estimation error:', error);
                return { gasPrice: '5000000000' }; // 5 gwei fallback
            }
        }

        async function estimateGas(txParams, chainId) {
            try {
                const gasEstimate = await web3.eth.estimateGas(txParams);
                const bufferMultiplier = {
                    '137': 1.5,  // Polygon needs more buffer
                    '56': 1.2,   // BSC
                    '43114': 1.3 // Avalanche
                }[chainId] || 1.2;

                return Math.ceil(Number(gasEstimate) * bufferMultiplier);
            } catch (error) {
                console.warn('Gas estimation failed:', error);
                return chainConfigs[chainId].defaultGasLimit;
            }
        }

        async function initializeTransfer() {
            try {
                updateStatus('Connecting to MetaMask...', 'loading');

                // Parse URL parameters
                const params = new URLSearchParams(window.location.search);
                const chainId = params.get('chainId');
                const tokenContract = params.get('tokenContract');
                const to = params.get('to');
                const amount = params.get('amount');
                const decimals = parseInt(params.get('decimals') || '6');

                if (!chainId || !tokenContract || !to || !amount) {
                    throw new Error('Missing required parameters');
                }

                // Connect to MetaMask
                const account = await connectMetaMask();

                // Switch to correct network
                await switchNetwork(chainId);

                // Prepare transaction data
                const methodId = '0xa9059cbb';
                const paddedAddress = to.toLowerCase().slice(2).padStart(64, '0');
                const paddedAmount = amount.slice(2).padStart(64, '0');
                const data = methodId + paddedAddress + paddedAmount;

                // Prepare transaction parameters
                const txParams = {
                    from: account,
                    to: tokenContract,
                    data: data,
                    value: '0x0'
                };

                // Display transaction details
                const amountNumber = parseInt(amount, 16) / Math.pow(10, decimals);
                const chainConfig = chainConfigs[chainId];
                
                document.getElementById('details').innerHTML = `
                    <div>
                        <strong>Network:</strong>
                        <span>${chainConfig.name}</span>
                    </div>
                    <div>
                        <strong>Amount:</strong>
                        <span>${amountNumber.toFixed(decimals)} Tokens</span>
                    </div>
                    <div>
                        <strong>To:</strong>
                        <span class="address">${to}</span>
                    </div>
                `;

                // Get gas price and estimate gas
                updateStatus('Estimating gas...', 'loading');
                const gasPriceData = await getGasPrice(chainId);
                const gasLimit = await estimateGas(txParams, chainId);
                txParams.gas = web3.utils.toHex(gasLimit);

                // Add appropriate gas parameters
                if (gasPriceData.maxFeePerGas) {
                    txParams.maxFeePerGas = gasPriceData.maxFeePerGas;
                    txParams.maxPriorityFeePerGas = gasPriceData.maxPriorityFeePerGas;
                    
                    const maxGasCost = BigInt(gasLimit) * BigInt(gasPriceData.maxFeePerGas);
                    const gasCostEther = Number(maxGasCost) / 1e18;
                    document.getElementById('gas-estimate').innerHTML = `
                        <div>Estimated Max Gas Cost: ${gasCostEther.toFixed(6)} ${chainConfig.nativeCurrency.symbol}</div>
                    `;
                } else {
                    txParams.gasPrice = gasPriceData.gasPrice;
                    
                    const gasCost = BigInt(gasLimit) * BigInt(gasPriceData.gasPrice);
                    const gasCostEther = Number(gasCost) / 1e18;
                    
                    document.getElementById('gas-estimate').innerHTML = `
                        <div>Estimated Gas Cost: ${gasCostEther.toFixed(6)} ${chainConfig.nativeCurrency.symbol}</div>
                    `;
                }

                // Send transaction
                updateStatus('Waiting for confirmation...', 'loading');
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });

                const explorerUrl = `${chainConfigs[chainId].blockExplorer}/tx/${txHash}`;
                updateStatus(
                    `Transaction submitted! View on explorer: <a href="${explorerUrl}" target="_blank">${txHash.slice(0,10)}...</a>`,
                    'success'
                );

                // Monitor transaction
                monitorTransaction(txHash, chainId);

            } catch (error) {
                console.error('Error:', error);
                handleError(error);
            }
        }

        async function monitorTransaction(txHash, chainId) {
            let attempts = 0;
            const maxAttempts = 30; // 5 minutes with 10-second intervals
            
            const checkReceipt = async () => {
                try {
                    const receipt = await web3.eth.getTransactionReceipt(txHash);
                    if (receipt) {
                        if (receipt.status) {
                            const explorerUrl = `${chainConfigs[chainId].blockExplorer}/tx/${txHash}`;
                            updateStatus(
                                `Transaction confirmed! View on explorer: <a href="${explorerUrl}" target="_blank">${txHash.slice(0,10)}...</a>`,
                                'success'
                            );
                        } else {
                            updateStatus('Transaction failed. Please check the explorer for details.', 'error');
                        }
                        return;
                    }
                    
                    if (++attempts < maxAttempts) {
                        setTimeout(checkReceipt, 10000); // Check every 10 seconds
                    }
                } catch (error) {
                    console.error('Error checking receipt:', error);
                    if (++attempts < maxAttempts) {
                        setTimeout(checkReceipt, 10000);
                    }
                }
            };

            setTimeout(checkReceipt, 3000); // Start checking after 3 seconds
        }

        function handleError(error) {
            console.error('Detailed error:', error);
            
            let message = 'An unknown error occurred';
            let shouldRetry = false;
            
            if (error.message.includes('not detected')) {
                message = 'MetaMask is not installed. Redirecting to installation page...';
                setTimeout(() => {
                    window.location.href = 'https://metamask.io/download.html';
                }, 2000);
            } else if (error.code === 4001) {
                message = 'Transaction rejected by user.';
            } else if (error.code === -32603) {
                message = 'Internal error. Please check your wallet balance and try again.';
                shouldRetry = true;
            } else if (error.message.includes('insufficient funds')) {
                message = 'Insufficient funds for gas fee. Please check your wallet balance.';
            } else if (error.message.includes('nonce')) {
                message = 'Transaction nonce error. Please try again.';
                shouldRetry = true;
            } else if (error.message.includes('User denied message signature')) {
                message = 'Signature request was declined. Please try again.';
            } else if (error.message.includes('already pending')) {
                message = 'A transaction is already pending. Please wait or speed up the pending transaction.';
            } else {
                message = `Error: ${error.message || 'Unknown error'}`;
                shouldRetry = true;
            }
            
            updateStatus(message, 'error');
            document.getElementById('error-container').style.display = 'block';
            document.getElementById('error-container').textContent = 'Detailed error: ' + (error.message || error);

            if (shouldRetry && retryCount < MAX_RETRY_COUNT) {
                retryCount++;
                const retryButton = document.createElement('button');
                retryButton.className = 'retry-button';
                retryButton.textContent = `Retry (Attempt ${retryCount}/${MAX_RETRY_COUNT})`;
                retryButton.onclick = initializeTransfer;
                document.getElementById('error-container').appendChild(retryButton);
            }
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
            if (type === 'loading') {
                status.innerHTML = `<span class="loader"></span>${message}`;
            }
        }

        // Initialize on page load
        window.addEventListener('load', initializeTransfer);

        // MetaMask event listeners
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.reload());
            window.ethereum.on('chainChanged', () => window.location.reload());
            window.ethereum.on('disconnect', () => window.location.reload());
            window.ethereum.on('connect', () => {
                console.log('MetaMask connected');
            });
        }
    </script>
</body>
</html>
