<!DOCTYPE html>
<html>
<head>
    <title>Processing Transaction...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Same styles as before -->
    <style>
        /* Previous styles remain the same */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin: 20px 0;
            color: #333;
            max-width: 600px;
        }
        .error {
            color: #e74c3c;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            background: #3498db;
            color: white;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }
        .button.error {
            background: #e74c3c;
        }
        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Processing Transaction</h1>
    <div class="loader"></div>
    <p id="status">Connecting to wallet...</p>
    <div id="buttons"></div>

    <script>
        const status = document.getElementById('status');
        const buttons = document.getElementById('buttons');

        // Helper functions
        const showError = (message) => {
            status.innerHTML = `Error: ${message}`;
            status.className = 'error';
        };

        const showSuccess = (message) => {
            status.innerHTML = message;
            status.className = 'success';
        };

        const addButton = (text, onClick, type = 'primary') => {
            const button = document.createElement('button');
            button.className = `button ${type}`;
            button.textContent = text;
            button.onclick = onClick;
            buttons.appendChild(button);
        };

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function processTransaction() {
            try {
                // Get URL parameters
                const params = new URLSearchParams(window.location.search);
                const chainId = params.get('chainId');
                const tokenContract = params.get('tokenContract');
                const to = params.get('to');
                const amount = params.get('amount');
                const decimals = params.get('decimals') || '6';

                // Parameter validation
                if (!chainId || !tokenContract || !to || !amount) {
                    throw new Error('Missing required parameters');
                }

                console.log('Processing transaction:', {
                    chainId,
                    tokenContract,
                    to,
                    amount,
                    decimals
                });

                // Check for MetaMask
                if (typeof window.ethereum === 'undefined') {
                    status.innerHTML = 'MetaMask not detected. Redirecting to download page...';
                    setTimeout(() => {
                        window.location.href = 'https://metamask.io/download/';
                    }, 2000);
                    return;
                }

                // Create the transfer function data
                const methodId = '0xa9059cbb'; // transfer method ID
                const paddedAddress = to.toLowerCase().replace('0x', '').padStart(64, '0');
                const paddedAmount = amount.replace('0x', '').padStart(64, '0');
                const data = `${methodId}${paddedAddress}${paddedAmount}`;

                // Request account access
                status.textContent = 'Connecting to MetaMask...';
                const accounts = await ethereum.request({
                    method: 'eth_requestAccounts'
                });
                const account = accounts[0];

                // Switch network
                status.textContent = 'Configuring network...';
                const formattedChainId = `0x${Number(chainId).toString(16)}`;
                
                try {
                    await ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: formattedChainId }]
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        showError('Please add this network to MetaMask first');
                        return;
                    }
                    throw switchError;
                }

                // Send transaction
                status.textContent = 'Sending transaction...';
                const transactionParameters = {
                    from: account,
                    to: tokenContract,
                    data: data,
                    value: '0x0'
                };

                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [transactionParameters]
                });

                // Show success
                showSuccess('Transaction sent successfully!');
                
                // Get explorer URL based on chain
                const explorers = {
                    '1': 'https://etherscan.io',
                    '137': 'https://polygonscan.com',
                    '56': 'https://bscscan.com',
                    '43114': 'https://snowtrace.io',
                    '8453': 'https://basescan.org'
                };
                
                const explorerUrl = `${explorers[chainId]}/tx/${txHash}`;
                
                // Add buttons
                addButton('View on Explorer', () => window.open(explorerUrl, '_blank'));
                addButton('Return to Discord', () => window.close());

                // Auto-close after delay
                await sleep(3000);
                window.close();

            } catch (error) {
                console.error('Transaction error:', error);
                showError(error.message);
                addButton('Try Again', () => window.location.reload(), 'error');
                addButton('Return to Discord', () => window.close());
            }
        }

        // Start processing when page loads
        window.onload = processTransaction;
    </script>
</body>
</html>
