<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer</title>
    
    <!-- Enhanced MetaMask detection -->
    <meta name="web3-provider-priority" content="metamask" />
    
    <!-- Latest Web3 version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.1/web3.min.js"></script>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
            color: #2d3748;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 500px;
            width: 100%;
        }
        
        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .error { 
            background-color: #fff5f5; 
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .success { 
            background-color: #f0fff4; 
            color: #276749;
            border: 1px solid #9ae6b4;
        }
        
        .loading { 
            background-color: #ebf8ff; 
            color: #2b6cb0;
            border: 1px solid #bee3f8;
        }
        
        .warning { 
            background-color: #fffaf0; 
            color: #c05621;
            border: 1px solid #fbd38d;
        }
        
        .details {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        
        .details div {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .address {
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            background-color: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: background-color 0.2s;
        }
        
        button:hover { 
            background-color: #3182ce; 
        }
        
        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        .approve-button {
            background-color: #48bb78;
            margin-top: 16px;
        }

        .approve-button:hover {
            background-color: #38a169;
        }

        .retry-button {
            background-color: #48bb78;
            margin-top: 16px;
        }

        .retry-button:hover {
            background-color: #38a169;
        }

        .error-container {
            margin-top: 16px;
            padding: 12px;
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 6px;
            color: #c53030;
            display: none;
        }

        .gas-estimate {
            margin-top: 16px;
            padding: 12px;
            background-color: #f7fafc;
            border-radius: 6px;
            font-size: 14px;
        }

        a {
            color: #4299e1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .balance-info {
            margin-top: 12px;
            font-size: 14px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Token Transfer</h2>
        <div id="status" class="status loading">
            <span class="loader"></span>
            Initializing transfer...
        </div>
        <div id="details" class="details"></div>
        <div id="balance-info" class="balance-info"></div>
        <div id="gas-estimate" class="gas-estimate"></div>
        <div id="approval-section" style="display: none;">
            <button id="approveButton" class="approve-button">Approve Token Transfer</button>
        </div>
        <div id="error-container" class="error-container"></div>
    </div>

    <script>
        // ERC20 ABI with all needed functions
        const ERC20_ABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner","type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance","type": "uint256"}],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {"name": "_to","type": "address"},
                    {"name": "_value","type": "uint256"}
                ],
                "name": "transfer",
                "outputs": [{"name": "","type": "bool"}],
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    {"name": "_owner","type": "address"},
                    {"name": "_spender","type": "address"}
                ],
                "name": "allowance",
                "outputs": [{"name": "","type": "uint256"}],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {"name": "_spender","type": "address"},
                    {"name": "_value","type": "uint256"}
                ],
                "name": "approve",
                "outputs": [{"name": "","type": "bool"}],
                "type": "function"
            }
        ];

        // Chain configurations
        const chainConfigs = {
            "137": {
                name: "Polygon",
                nativeCurrency: { symbol: "MATIC", decimals: 18 },
                blockExplorer: "https://polygonscan.com",
                defaultGasLimit: 150000,
                params: {
                    chainId: '0x89',
                    chainName: 'Polygon Mainnet',
                    nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
                    rpcUrls: ['https://polygon-rpc.com'],
                    blockExplorerUrls: ['https://polygonscan.com']
                }
            }
        };

        // Global variables
        let web3;
        let tokenContract;
        const MAX_RETRY_COUNT = 3;
        let retryCount = 0;

        async function initializeTransfer() {
            try {
                updateStatus('Connecting to MetaMask...', 'loading');

                // Parse URL parameters
                const params = new URLSearchParams(window.location.search);
                const chainId = params.get('chainId');
                const tokenAddress = params.get('tokenContract');
                const to = params.get('to');
                const amount = params.get('amount');

                if (!chainId || !tokenAddress || !to || !amount) {
                    throw new Error('Missing required parameters');
                }

                // Connect to MetaMask
                const account = await connectMetaMask();

                // Switch to Polygon network
                await switchToPolygon();

                // Initialize token contract
                tokenContract = new web3.eth.Contract(ERC20_ABI, tokenAddress);

                // Check token balance
                const balance = await tokenContract.methods.balanceOf(account).call();
                const amountBigInt = BigInt(amount);

                if (BigInt(balance) < amountBigInt) {
                    throw new Error(`Insufficient USDC balance. Required: ${Number(amountBigInt) / 1e6}, Available: ${Number(balance) / 1e6}`);
                }

                // Display transaction details
                document.getElementById('details').innerHTML = `
                    <div>
                        <strong>Network:</strong>
                        <span>Polygon</span>
                    </div>
                    <div>
                        <strong>Amount:</strong>
                        <span>${(Number(amountBigInt) / 1e6).toFixed(6)} USDC</span>
                    </div>
                    <div>
                        <strong>To:</strong>
                        <span class="address">${to}</span>
                    </div>
                `;

                // Show balance
                document.getElementById('balance-info').innerHTML = `
                    Available Balance: ${(Number(balance) / 1e6).toFixed(6)} USDC
                `;

                // Check allowance
                const allowance = await tokenContract.methods.allowance(account, to).call();
                if (BigInt(allowance) < amountBigInt) {
                    // Need approval
                    updateStatus('Token approval required...', 'warning');
                    document.getElementById('approval-section').style.display = 'block';
                    document.getElementById('approveButton').onclick = async () => {
                        try {
                            await approveTokens(account, to, amount);
                            await processTransfer(account, to, amount);
                        } catch (error) {
                            handleError(error);
                        }
                    };
                } else {
                    // Already approved, proceed with transfer
                    await processTransfer(account, to, amount);
                }

            } catch (error) {
                console.error('Error:', error);
                handleError(error);
            }
        }

        async function connectMetaMask() {
            if (typeof window.ethereum === 'undefined') {
                throw new Error('MetaMask not detected');
            }

            if (window.ethereum.providers?.length) {
                const metamaskProvider = window.ethereum.providers.find(p => p.isMetaMask);
                if (metamaskProvider) {
                    window.ethereum = metamaskProvider;
                }
            }

            web3 = new Web3(window.ethereum);
            const accounts = await window.ethereum.request({
                method: 'eth_requestAccounts'
            });

            if (!accounts || accounts.length === 0) {
                throw new Error('No accounts available');
            }

            return accounts[0];
        }

        async function switchToPolygon() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x89' }]
                });
            } catch (error) {
                if (error.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [chainConfigs["137"].params]
                    });
                } else {
                    throw error;
                }
            }
        }

        async function approveTokens(account, spender, amount) {
            updateStatus('Approving tokens...', 'loading');
            
            const approveData = tokenContract.methods.approve(spender, amount).encodeABI();
            const gasLimit = await tokenContract.methods.approve(spender, amount)
                .estimateGas({ from: account })
                .catch(() => 60000);

            const gasPrice = await web3.eth.getGasPrice();
            const txParams = {
                from: account,
                to: tokenContract._address,
                data: approveData,
                gas: web3.utils.toHex(Math.round(gasLimit * 1.2)),
                gasPrice: web3.utils.toHex(Math.round(Number(gasPrice) * 1.1))
            };

            const txHash = await window.ethereum.request({
                method: 'eth_sendTransaction',
                params: [txParams]
            });

            // Wait for approval to be mined
            await waitForTransaction(txHash);
        }

        async function processTransfer(account, to, amount) {
            updateStatus('Preparing transfer...', 'loading');

            const transferData = tokenContract.methods.transfer(to, amount).encodeABI();
            
            // Estimate gas with a higher limit for safety
            const gasLimit = await tokenContract.methods.transfer(to, amount)
                .estimateGas({ from: account })
                .catch(() => 150000);  // Higher default for USDC on Polygon

            // Get current gas price and add 10% buffer
            const gasPrice = await web3.eth.getGasPrice();
            const adjustedGasPrice = Math.round(Number(gasPrice) * 1.1);

            const txParams = {
                from: account,
                to: tokenContract._address,
                data: transferData,
                gas: web3.utils.toHex(Math.round(gasLimit * 1.2)),
                gasPrice: web3.utils.toHex(adjustedGasPrice)
            };

            // Display gas estimate
            const gasCost = BigInt(gasLimit) * BigInt(adjustedGasPrice);
            const gasCostMatic = Number(gasCost) / 1e18;
            document.getElementById('gas-estimate').innerHTML = `
                <div>Estimated Gas Cost: ${gasCostMatic.toFixed(6)} MATIC</div>
            `;

            updateStatus('Waiting for confirmation...', 'loading');
            const txHash = await window.ethereum.request({
                method: 'eth_sendTransaction',
                params: [txParams]
            });

            const explorerUrl = `${chainConfigs["137"].blockExplorer}/tx/${txHash}`;
            updateStatus(
                `Transaction submitted! View on explorer: <a href="${explorerUrl}" target="_blank">${txHash.slice(0,10)}...</a>`,
                'success'
            );
            // Monitor transaction
            monitorTransaction(txHash);
        }

        async function monitorTransaction(txHash) {
            let attempts = 0;
            const maxAttempts = 30; // 5 minutes with 10-second intervals
            
            const checkReceipt = async () => {
                try {
                    const receipt = await web3.eth.getTransactionReceipt(txHash);
                    if (receipt) {
                        if (receipt.status) {
                            const explorerUrl = `${chainConfigs["137"].blockExplorer}/tx/${txHash}`;
                            updateStatus(
                                `Transaction confirmed! View on explorer: <a href="${explorerUrl}" target="_blank">${txHash.slice(0,10)}...</a>`,
                                'success'
                            );
                        } else {
                            updateStatus('Transaction failed. Please check the explorer for details.', 'error');
                        }
                        return;
                    }
                    
                    if (++attempts < maxAttempts) {
                        setTimeout(checkReceipt, 10000); // Check every 10 seconds
                    }
                } catch (error) {
                    console.error('Error checking receipt:', error);
                    if (++attempts < maxAttempts) {
                        setTimeout(checkReceipt, 10000);
                    }
                }
            };

            setTimeout(checkReceipt, 3000); // Start checking after 3 seconds
        }

        async function waitForTransaction(txHash) {
            updateStatus('Waiting for transaction confirmation...', 'loading');
            let attempts = 0;
            const maxAttempts = 30;

            while (attempts < maxAttempts) {
                try {
                    const receipt = await web3.eth.getTransactionReceipt(txHash);
                    if (receipt) {
                        if (receipt.status) {
                            return receipt;
                        } else {
                            throw new Error('Transaction failed');
                        }
                    }
                } catch (error) {
                    console.error('Error checking transaction:', error);
                }
                attempts++;
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            throw new Error('Transaction confirmation timeout');
        }

        function handleError(error) {
            console.error('Detailed error:', error);
            
            let message = 'An unknown error occurred';
            let shouldRetry = false;
            
            if (error.message.includes('insufficient funds')) {
                message = 'Insufficient MATIC for gas fees. Please add MATIC to your wallet.';
            } else if (error.message.includes('insufficient token balance')) {
                message = 'Insufficient USDC balance for the transfer.';
            } else if (error.code === 4001) {
                message = 'Transaction rejected by user.';
            } else if (error.code === -32603) {
                message = 'Internal error. Please check your wallet balance and try again.';
                shouldRetry = true;
            } else if (error.message.includes('nonce')) {
                message = 'Transaction nonce error. Please try again.';
                shouldRetry = true;
            } else if (error.message.includes('User denied message signature')) {
                message = 'Signature request was declined. Please try again.';
            } else if (error.message.includes('already pending')) {
                message = 'A transaction is already pending. Please wait or speed up the pending transaction.';
            } else {
                message = `Error: ${error.message || 'Unknown error'}`;
                shouldRetry = true;
            }
            
            updateStatus(message, 'error');
            document.getElementById('error-container').style.display = 'block';
            document.getElementById('error-container').textContent = 'Detailed error: ' + (error.message || error);

            if (shouldRetry && retryCount < MAX_RETRY_COUNT) {
                retryCount++;
                const retryButton = document.createElement('button');
                retryButton.className = 'retry-button';
                retryButton.textContent = `Retry (Attempt ${retryCount}/${MAX_RETRY_COUNT})`;
                retryButton.onclick = initializeTransfer;
                document.getElementById('error-container').appendChild(retryButton);
            }
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
            if (type === 'loading') {
                status.innerHTML = `<span class="loader"></span>${message}`;
            }
        }

        // Initialize on page load
        window.addEventListener('load', initializeTransfer);

        // MetaMask event listeners
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.reload());
            window.ethereum.on('chainChanged', () => window.location.reload());
            window.ethereum.on('disconnect', () => window.location.reload());
            window.ethereum.on('connect', () => {
                console.log('MetaMask connected');
            });
        }
    </script>
</body>
</html>
