<!DOCTYPE html>
<html>
<head>
    <title>Processing Transaction...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin: 20px 0;
            color: #333;
            max-width: 600px;
        }
        .error {
            color: #e74c3c;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            background: #3498db;
            color: white;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }
        .button.error {
            background: #e74c3c;
        }
        #actions {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Processing Transaction</h1>
    <div class="loader"></div>
    <p id="status">Initializing...</p>
    <div id="actions"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js"></script>
    <script>
        const ERC20_ABI = [
            {
                "constant": false,
                "inputs": [
                    {"name": "_spender", "type": "address"},
                    {"name": "_value", "type": "uint256"}
                ],
                "name": "approve",
                "outputs": [{"name": "", "type": "bool"}],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    {"name": "_owner", "type": "address"},
                    {"name": "_spender", "type": "address"}
                ],
                "name": "allowance",
                "outputs": [{"name": "", "type": "uint256"}],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const status = document.getElementById('status');
        const actions = document.getElementById('actions');
        
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        
        function showError(message) {
            console.error(message);
            status.innerHTML = `Error: ${message}`;
            status.className = 'error';
        }

        function addButton(text, onClick, isError = false) {
            const button = document.createElement('button');
            button.className = `button${isError ? ' error' : ''}`;
            button.textContent = text;
            button.onclick = onClick;
            actions.appendChild(button);
            actions.style.display = 'block';
        }

        async function initializeWeb3() {
            if (typeof window.ethereum !== 'undefined') {
                window.web3 = new Web3(window.ethereum);
                return true;
            } else if (typeof window.web3 !== 'undefined') {
                window.web3 = new Web3(window.web3.currentProvider);
                return true;
            }
            return false;
        }

        async function requestAccount() {
            try {
                status.textContent = 'Requesting wallet access...';
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                return accounts[0];
            } catch (error) {
                throw new Error('Failed to connect wallet: ' + error.message);
            }
        }

        async function switchNetwork(chainId) {
            try {
                status.textContent = 'Switching network...';
                const targetChainId = `0x${parseInt(chainId).toString(16)}`;
                
                try {
                    await ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: targetChainId }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        // Chain not added, show instructions
                        showError('Please add and switch to the correct network in MetaMask');
                        return false;
                    }
                    throw switchError;
                }
                
                await sleep(1000); // Wait for network switch
                return true;
            } catch (error) {
                throw new Error('Failed to switch network: ' + error.message);
            }
        }

        async function checkAndApprove(contract, userAddress, spenderAddress, amount) {
            try {
                status.textContent = 'Checking allowance...';
                const allowance = await contract.methods.allowance(userAddress, spenderAddress).call();
                
                if (BigInt(allowance) < BigInt(amount)) {
                    status.textContent = 'Approval required. Please approve the transaction...';
                    const approveData = contract.methods.approve(spenderAddress, amount).encodeABI();
                    
                    const approveTx = {
                        from: userAddress,
                        to: contract._address,
                        data: approveData
                    };
                    
                    await ethereum.request({
                        method: 'eth_sendTransaction',
                        params: [approveTx],
                    });
                    
                    status.textContent = 'Waiting for approval confirmation...';
                    await sleep(2000);
                }
                return true;
            } catch (error) {
                throw new Error('Approval failed: ' + error.message);
            }
        }

        async function processTransaction() {
            try {
                // Get URL parameters
                const params = new URLSearchParams(window.location.search);
                const chainId = params.get('chainId');
                const tokenContract = params.get('tokenContract');
                const toAddress = params.get('to');
                const amount = params.get('amount');

                console.log('Parameters:', { chainId, tokenContract, toAddress, amount });

                // Initialize Web3
                if (!await initializeWeb3()) {
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                        window.location.href = 'https://metamask.app.link/dapp/xqose.github.io/metamask-redirect';
                        return;
                    } else {
                        window.location.href = 'https://metamask.io/download/';
                        return;
                    }
                }

                // Connect wallet
                const userAddress = await requestAccount();
                console.log('Connected address:', userAddress);

                // Switch network
                if (!await switchNetwork(chainId)) {
                    return;
                }

                // Create contract instance
                const contract = new web3.eth.Contract(ERC20_ABI, tokenContract);

                // Check and handle approvals
                await checkAndApprove(contract, userAddress, toAddress, amount);

                // Prepare transaction
                status.textContent = 'Preparing transaction...';
                const data = `0xa9059cbb${toAddress.slice(2).padStart(64, '0')}${BigInt(amount).toString(16).padStart(64, '0')}`;
                
                const txParams = {
                    from: userAddress,
                    to: tokenContract,
                    data: data,
                    value: '0x0'
                };

                console.log('Transaction params:', txParams);

                // Send transaction
                status.textContent = 'Please confirm the transaction in your wallet...';
                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams],
                });

                // Show success and explorer link
                const explorers = {
                    '1': 'https://etherscan.io',
                    '137': 'https://polygonscan.com',
                    '56': 'https://bscscan.com',
                    '43114': 'https://snowtrace.io',
                    '8453': 'https://basescan.org'
                };
                
                const explorerUrl = `${explorers[chainId]}/tx/${txHash}`;
                status.textContent = 'Transaction submitted successfully!';
                
                addButton('View on Explorer', () => window.open(explorerUrl, '_blank'));
                addButton('Return to Discord', () => window.close());

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                addButton('Try Again', () => window.location.reload(), true);
                addButton('Return to Discord', () => window.close());
            }
        }

        // Start when page loads
        window.onload = processTransaction;
    </script>
</body>
</html>
