<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.3.0/web3.min.js" integrity="sha512-uz3qk2k5WzvLKQ4w6qELXpR4SrCKFnTYHXJA6PVvHG9H7dXnP7PHjEhxNOghQ3PRNZJEaQWg7lsJxzJvR0JQEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
        }
        .error { background-color: #fff5f5; color: #c53030; }
        .success { background-color: #f0fff4; color: #276749; }
        .loading { background-color: #ebf8ff; color: #2b6cb0; }
        .warning { background-color: #fffaf0; color: #c05621; }
        .details {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        .details div {
            margin: 8px 0;
            color: #4a5568;
            font-size: 14px;
        }
        .address {
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            background-color: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #3182ce; }
        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }
        a { color: #3182ce; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Token Transfer</h2>
        <div id="status" class="status loading">Initializing transfer...</div>
        <div id="details" class="details"></div>
    </div>

    <script>
        const chainConfigs = {
            "1": {
                name: "Ethereum",
                rpcUrls: ["https://mainnet.infura.io/v3/YOUR-PROJECT-ID"],
                nativeCurrency: { name: "Ether", symbol: "ETH", decimals: 18 },
                blockExplorerUrls: ["https://etherscan.io"],
                params: {
                    chainId: '0x1'
                }
            },
            "137": {
                name: "Polygon",
                rpcUrls: ["https://polygon-rpc.com"],
                nativeCurrency: { name: "MATIC", symbol: "MATIC", decimals: 18 },
                blockExplorerUrls: ["https://polygonscan.com"],
                params: {
                    chainId: '0x89',
                    chainName: 'Polygon Mainnet',
                    nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
                    rpcUrls: ['https://polygon-rpc.com'],
                    blockExplorerUrls: ['https://polygonscan.com']
                }
            },
            "56": {
                name: "BSC",
                rpcUrls: ["https://bsc-dataseed1.binance.org"],
                nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
                blockExplorerUrls: ["https://bscscan.com"],
                params: {
                    chainId: '0x38',
                    chainName: 'Binance Smart Chain',
                    nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                    rpcUrls: ['https://bsc-dataseed1.binance.org'],
                    blockExplorerUrls: ['https://bscscan.com']
                }
            },
            "43114": {
                name: "Avalanche",
                rpcUrls: ["https://api.avax.network/ext/bc/C/rpc"],
                nativeCurrency: { name: "AVAX", symbol: "AVAX", decimals: 18 },
                blockExplorerUrls: ["https://snowtrace.io"],
                params: {
                    chainId: '0xa86a',
                    chainName: 'Avalanche C-Chain',
                    nativeCurrency: { name: 'AVAX', symbol: 'AVAX', decimals: 18 },
                    rpcUrls: ['https://api.avax.network/ext/bc/C/rpc'],
                    blockExplorerUrls: ['https://snowtrace.io']
                }
            },
            "8453": {
                name: "Base",
                rpcUrls: ["https://mainnet.base.org"],
                nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 },
                blockExplorerUrls: ["https://basescan.org"],
                params: {
                    chainId: '0x2105',
                    chainName: 'Base Mainnet',
                    nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                    rpcUrls: ['https://mainnet.base.org'],
                    blockExplorerUrls: ['https://basescan.org']
                }
            }
        };

        async function initializeTransfer() {
            const params = new URLSearchParams(window.location.search);
            const chainId = params.get('chainId');
            const tokenContract = params.get('tokenContract');
            const to = params.get('to');
            const amount = params.get('amount');
            const decimals = parseInt(params.get('decimals') || '6');

            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('MetaMask is not installed');
                }

                updateStatus('Connecting to MetaMask...', 'loading');
                
                // Display transaction details
                displayTransactionDetails(chainId, tokenContract, to, amount, decimals);

                // Request account access
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const currentAccount = accounts[0];

                updateStatus('Switching network...', 'loading');
                await switchNetwork(chainId);

                updateStatus('Preparing transaction...', 'loading');
                
                // Create transaction URL
                const mmUrl = `ethereum:${tokenContract}/transfer?address=${to}&uint256=0x${amount}&chainId=${chainId}`;
                
                // Trigger MetaMask
                window.location.href = mmUrl;

            } catch (error) {
                console.error('Transfer error:', error);
                if (error.message.includes('not installed')) {
                    updateStatus('MetaMask not detected. Redirecting to install page...', 'warning');
                    setTimeout(() => {
                        window.location.href = 'https://metamask.io/download.html';
                    }, 2000);
                } else {
                    updateStatus(error.message, 'error');
                }
            }
        }

        async function switchNetwork(chainId) {
            const chainConfig = chainConfigs[chainId];
            if (!chainConfig) {
                throw new Error('Unsupported network');
            }

            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: chainConfig.params.chainId }]
                });
            } catch (error) {
                if (error.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [chainConfig.params]
                    });
                } else {
                    throw error;
                }
            }
        }

        function displayTransactionDetails(chainId, tokenContract, to, amount, decimals) {
            const chainConfig = chainConfigs[chainId];
            const amountNumber = parseInt(amount, 16) / Math.pow(10, decimals);
            
            document.getElementById('details').innerHTML = `
                <div><strong>Network:</strong> ${chainConfig?.name || chainId}</div>
                <div><strong>Amount:</strong> ${amountNumber.toFixed(decimals)} Tokens</div>
                <div><strong>Contract:</strong> <span class="address">${tokenContract}</span></div>
                <div><strong>Recipient:</strong> <span class="address">${to}</span></div>
            `;
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // Initialize on page load
        window.addEventListener('load', initializeTransfer);

        // Setup MetaMask event listeners
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.reload());
            window.ethereum.on('chainChanged', () => window.location.reload());
            window.ethereum.on('disconnect', () => window.location.reload());
        }
    </script>
</body>
</html>
