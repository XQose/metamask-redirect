<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer</title>
    <!-- Use Web3.js for blockchain interactions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.3.0/web3.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
        }
        .error { background-color: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }
        .success { background-color: #f0fff4; color: #276749; border: 1px solid #9ae6b4; }
        .loading { background-color: #ebf8ff; color: #2b6cb0; border: 1px solid #bee3f8; }
        .warning { background-color: #fffaf0; color: #c05621; border: 1px solid #fbd38d; }
        .details {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        .details div {
            margin: 8px 0;
            color: #4a5568;
            font-size: 14px;
        }
        .address {
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 13px;
            word-break: break-all;
            background-color: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 4px;
        }
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #3182ce; }
        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }
        .gas-estimate {
            background-color: #f0f4f8;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
            font-size: 14px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Token Transfer</h2>
        <div id="status" class="status loading">Initializing transfer...</div>
        <div id="details" class="details"></div>
        <div id="gasEstimate" class="gas-estimate" style="display: none;"></div>
        <button id="confirmButton" onclick="handleTransfer()" style="display: none;">Confirm Transfer</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let web3;
        let currentAccount;

        const chainConfigs = {
            "1": {
                name: "Ethereum",
                rpcUrls: ["https://mainnet.infura.io/v3/YOUR-PROJECT-ID"],
                nativeCurrency: { name: "Ether", symbol: "ETH", decimals: 18 },
                blockExplorerUrls: ["https://etherscan.io"]
            },
            "137": {
                name: "Polygon",
                rpcUrls: ["https://polygon-rpc.com"],
                nativeCurrency: { name: "MATIC", symbol: "MATIC", decimals: 18 },
                blockExplorerUrls: ["https://polygonscan.com"]
            },
            "56": {
                name: "BSC",
                rpcUrls: ["https://bsc-dataseed1.binance.org"],
                nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
                blockExplorerUrls: ["https://bscscan.com"]
            },
            "43114": {
                name: "Avalanche",
                rpcUrls: ["https://api.avax.network/ext/bc/C/rpc"],
                nativeCurrency: { name: "AVAX", symbol: "AVAX", decimals: 18 },
                blockExplorerUrls: ["https://snowtrace.io"]
            },
            "8453": {
                name: "Base",
                rpcUrls: ["https://mainnet.base.org"],
                nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 },
                blockExplorerUrls: ["https://basescan.org"]
            }
        };

        const ERC20_ABI = [{
            "constant": false,
            "inputs": [
                {"name": "_to", "type": "address"},
                {"name": "_value", "type": "uint256"}
            ],
            "name": "transfer",
            "outputs": [{"name": "", "type": "bool"}],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        }];

        async function initializeWeb3() {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    currentAccount = accounts[0];
                    await setupTransaction();
                } catch (error) {
                    updateStatus('Please connect your wallet to continue.', 'warning');
                    console.error('User rejected connection:', error);
                }
            } else {
                updateStatus('MetaMask is not installed. Redirecting to MetaMask...', 'warning');
                setTimeout(() => {
                    window.location.href = 'https://metamask.io/download.html';
                }, 3000);
            }
        }

        async function setupTransaction() {
            const chainId = params.get('chainId');
            const tokenContract = params.get('tokenContract');
            const to = params.get('to');
            const amount = params.get('amount');
            const decimals = parseInt(params.get('decimals') || '6');

            if (!chainId || !tokenContract || !to || !amount) {
                updateStatus('Invalid parameters provided', 'error');
                return;
            }

            // Display transaction details
            displayTransactionDetails(chainId, tokenContract, to, amount, decimals);

            try {
                // Switch to correct network
                await switchNetwork(chainId);
                
                // Estimate gas
                const gasEstimate = await estimateGas(tokenContract, to, amount);
                displayGasEstimate(gasEstimate, chainId);

                // Show confirm button
                document.getElementById('confirmButton').style.display = 'block';
            } catch (error) {
                updateStatus(`Error setting up transaction: ${error.message}`, 'error');
            }
        }

        async function switchNetwork(chainId) {
            const chainConfig = chainConfigs[chainId];
            if (!chainConfig) {
                throw new Error('Unsupported network');
            }

            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${parseInt(chainId).toString(16)}` }],
                });
            } catch (error) {
                if (error.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${parseInt(chainId).toString(16)}`,
                            chainName: chainConfig.name,
                            nativeCurrency: chainConfig.nativeCurrency,
                            rpcUrls: chainConfig.rpcUrls,
                            blockExplorerUrls: chainConfig.blockExplorerUrls
                        }]
                    });
                } else {
                    throw error;
                }
            }
        }

        async function estimateGas(tokenContract, to, amount) {
            const contract = new web3.eth.Contract(ERC20_ABI, tokenContract);
            try {
                const gasLimit = await contract.methods.transfer(to, `0x${amount}`)
                    .estimateGas({ from: currentAccount });
                const gasPrice = await web3.eth.getGasPrice();
                return {
                    gasLimit: Math.floor(gasLimit * 1.2), // Add 20% buffer
                    gasPrice: gasPrice,
                    totalCost: web3.utils.fromWei(
                        BigInt(Math.floor(gasLimit * 1.2)) * BigInt(gasPrice) + '',
                        'ether'
                    )
                };
            } catch (error) {
                console.error('Gas estimation failed:', error);
                return null;
            }
        }

        function displayTransactionDetails(chainId, tokenContract, to, amount, decimals) {
            const chainConfig = chainConfigs[chainId];
            const amountNumber = parseInt(amount, 16) / Math.pow(10, decimals);
            
            document.getElementById('details').innerHTML = `
                <div>Network: ${chainConfig?.name || chainId}</div>
                <div>Amount: ${amountNumber.toFixed(decimals)} Tokens</div>
                <div>Contract: <span class="address">${tokenContract}</span></div>
                <div>Recipient: <span class="address">${to}</span></div>
            `;
        }

        function displayGasEstimate(estimate, chainId) {
            const chainConfig = chainConfigs[chainId];
            if (estimate) {
                document.getElementById('gasEstimate').innerHTML = `
                    Estimated Gas Cost: ${estimate.totalCost} ${chainConfig.nativeCurrency.symbol}
                `;
                document.getElementById('gasEstimate').style.display = 'block';
            }
        }

        async function handleTransfer() {
            const button = document.getElementById('confirmButton');
            button.disabled = true;
            updateStatus('Processing transaction...', 'loading');

            try {
                const tokenContract = params.get('tokenContract');
                const to = params.get('to');
                const amount = params.get('amount');

                const contract = new web3.eth.Contract(ERC20_ABI, tokenContract);
                const data = contract.methods.transfer(to, `0x${amount}`).encodeABI();

                const gasEstimate = await estimateGas(tokenContract, to, amount);
                
                const tx = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: currentAccount,
                        to: tokenContract,
                        data: data,
                        gas: web3.utils.toHex(gasEstimate.gasLimit),
                        gasPrice: web3.utils.toHex(gasEstimate.gasPrice)
                    }]
                });

                updateStatus(`Transaction sent! Hash: ${tx}`, 'success');
                
                // Add explorer link
                const chainId = params.get('chainId');
                const chainConfig = chainConfigs[chainId];
                if (chainConfig?.blockExplorerUrls) {
                    const link = document.createElement('a');
                    link.href = `${chainConfig.blockExplorerUrls[0]}/tx/${tx}`;
                    link.target = '_blank';
                    link.textContent = 'View on Explorer';
                    document.getElementById('status').appendChild(document.createElement('br'));
                    document.getElementById('status').appendChild(link);
                }
            } catch (error) {
                console.error('Transaction error:', error);
                updateStatus(`Error: ${error.message}`, 'error');
                button.disabled = false;
            }
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // Initialize on page load
        window.addEventListener('load', initializeWeb3);

        // Setup MetaMask event listeners
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.reload());
            window.ethereum.on('chainChanged', () => window.location.reload());
        }
    </script>
</body>
</html>
