<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Token Transfer</title>
    <!-- Prevent auto-detection of phone numbers and other content -->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="web3-support" content="metamask">

    <!-- MetaMask and Web3 dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.3.0/web3.min.js" 
            integrity="sha512-uz3qk2k5WzvLKQ4w6qELXpR4SrCKFnTYHXJA6PVvHG9H7dXnP7PHjEhxNOghQ3PRNZJEaQWg7lsJxzJvR0JQEg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
            color: #2d3748;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 500px;
            width: 100%;
        }
        
        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .error { 
            background-color: #fff5f5; 
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .success { 
            background-color: #f0fff4; 
            color: #276749;
            border: 1px solid #9ae6b4;
        }
        
        .loading { 
            background-color: #ebf8ff; 
            color: #2b6cb0;
            border: 1px solid #bee3f8;
        }
        
        .warning { 
            background-color: #fffaf0; 
            color: #c05621;
            border: 1px solid #fbd38d;
        }
        
        .details {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        
        .details div {
            margin: 8px 0;
            color: #4a5568;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .details div strong {
            color: #2d3748;
            min-width: 120px;
        }
        
        .address {
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            background-color: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: background-color 0.2s;
        }
        
        button:hover { 
            background-color: #3182ce; 
        }
        
        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }
        
        .gas-estimate {
            margin-top: 16px;
            padding: 12px;
            background-color: #f7fafc;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .gas-estimate table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .gas-estimate td {
            padding: 4px 8px;
        }
        
        .gas-estimate td:first-child {
            color: #4a5568;
            font-weight: 500;
        }
        
        .gas-estimate td:last-child {
            text-align: right;
            font-family: monospace;
        }
        
        .error-container {
            display: none;
            margin-top: 16px;
            padding: 12px;
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 6px;
            color: #c53030;
        }

        .retry-button {
            background-color: #48bb78;
            margin-top: 16px;
        }

        .retry-button:hover {
            background-color: #38a169;
        }

        .metamask-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #f6851b;
            margin-top: 16px;
        }

        .metamask-button:hover {
            background-color: #e67e22;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .details div {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .address {
                margin-top: 4px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Token Transfer</h2>
        <div id="status" class="status loading">
            <span class="loader"></span>
            Initializing transfer...
        </div>
        <div id="details" class="details"></div>
        <div id="gas-estimate" class="gas-estimate"></div>
        <div id="error-message" class="error-container"></div>
    </div>

    <script>
        // Initialize Web3 instance
        let web3;

        // Chain configurations with complete network details
        const chainConfigs = {
            "1": {
                name: "Ethereum",
                nativeCurrency: { symbol: "ETH", decimals: 18 },
                blockExplorer: "https://etherscan.io",
                defaultGasLimit: 100000,
                maxGasLimit: 300000,
                params: {
                    chainId: '0x1'
                }
            },
            "137": {
                name: "Polygon",
                nativeCurrency: { symbol: "MATIC", decimals: 18 },
                blockExplorer: "https://polygonscan.com",
                defaultGasLimit: 150000,
                maxGasLimit: 500000,
                params: {
                    chainId: '0x89',
                    chainName: 'Polygon Mainnet',
                    nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
                    rpcUrls: ['https://polygon-rpc.com'],
                    blockExplorerUrls: ['https://polygonscan.com']
                }
            },
            "56": {
                name: "BSC",
                nativeCurrency: { symbol: "BNB", decimals: 18 },
                blockExplorer: "https://bscscan.com",
                defaultGasLimit: 100000,
                maxGasLimit: 300000,
                params: {
                    chainId: '0x38',
                    chainName: 'Binance Smart Chain',
                    nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                    rpcUrls: ['https://bsc-dataseed1.binance.org'],
                    blockExplorerUrls: ['https://bscscan.com']
                }
            },
            "43114": {
                name: "Avalanche",
                nativeCurrency: { symbol: "AVAX", decimals: 18 },
                blockExplorer: "https://snowtrace.io",
                defaultGasLimit: 100000,
                maxGasLimit: 300000,
                params: {
                    chainId: '0xa86a',
                    chainName: 'Avalanche C-Chain',
                    nativeCurrency: { name: 'AVAX', symbol: 'AVAX', decimals: 18 },
                    rpcUrls: ['https://api.avax.network/ext/bc/C/rpc'],
                    blockExplorerUrls: ['https://snowtrace.io']
                }
            },
            "8453": {
                name: "Base",
                nativeCurrency: { symbol: "ETH", decimals: 18 },
                blockExplorer: "https://basescan.org",
                defaultGasLimit: 100000,
                maxGasLimit: 300000,
                params: {
                    chainId: '0x2105',
                    chainName: 'Base Mainnet',
                    nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                    rpcUrls: ['https://mainnet.base.org'],
                    blockExplorerUrls: ['https://basescan.org']
                }
            }
        };

        const TRANSFER_FUNCTION_SIGNATURE = '0xa9059cbb';
        const MAX_RETRY_COUNT = 3;
        let retryCount = 0;

        function padHex(hex) {
            hex = hex.replace('0x', '');
            return hex.padStart(64, '0');
        }

        function createTransferData(to, amount) {
            return TRANSFER_FUNCTION_SIGNATURE +  // function signature
                   padHex(to.slice(2)) +         // address parameter
                   padHex(amount);               // amount parameter
        }

        async function getGasPrice(chainId) {
            try {
                if (['1', '137', '8453'].includes(chainId)) {
                    const feeData = await web3.eth.getFeeData();
                    return {
                        maxFeePerGas: feeData.maxFeePerGas,
                        maxPriorityFeePerGas: feeData.maxPriorityFeePerGas
                    };
                } else {
                    const gasPrice = await web3.eth.getGasPrice();
                    return { gasPrice };
                }
            } catch (error) {
                console.error('Error getting gas price:', error);
                return { gasPrice: await web3.eth.getGasPrice() };
            }
        }

        async function initializeTransfer() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('MetaMask is not installed');
                }

                web3 = new Web3(window.ethereum);

                const params = new URLSearchParams(window.location.search);
                const chainId = params.get('chainId');
                const tokenContract = params.get('tokenContract');
                const to = params.get('to');
                const amount = params.get('amount');
                const decimals = parseInt(params.get('decimals') || '6');

                updateStatus('Connecting to MetaMask...', 'loading');
                displayTransactionDetails(chainId, tokenContract, to, amount, decimals);

                await window.ethereum.request({ method: 'eth_requestAccounts' });
                await switchNetwork(chainId);

                const accounts = await web3.eth.getAccounts();
                const from = accounts[0];

                updateStatus('Preparing transaction...', 'loading');

                const transferData = createTransferData(to, amount);

                const txParams = {
                    from: from,
                    to: tokenContract,
                    data: '0x' + transferData,
                    value: '0x0'
                };

                // Gas estimation with fallback
                try {
                    const gasEstimate = await web3.eth.estimateGas(txParams);
                    txParams.gas = '0x' + Math.ceil(gasEstimate * 1.1).toString(16);
                } catch (error) {
                    console.warn('Gas estimation failed:', error);
                    txParams.gas = '0x' + chainConfigs[chainId].defaultGasLimit.toString(16);
                }

                // Get gas price based on network type
                const gasPriceData = await getGasPrice(chainId);
                if (gasPriceData.maxFeePerGas) {
                    txParams.maxFeePerGas = gasPriceData.maxFeePerGas;
                    txParams.maxPriorityFeePerGas = gasPriceData.maxPriorityFeePerGas;
                } else {
                    txParams.gasPrice = gasPriceData.gasPrice;
                }

                // Display gas estimate
                const gasCost = web3.utils.fromWei(
                    (gasPriceData.maxFeePerGas || gasPriceData.gasPrice) * BigInt(txParams.gas),
                    'ether'
                );

                document.getElementById('gas-estimate').innerHTML = `
                    <div>Estimated Gas Cost: ${gasCost} ${chainConfigs[chainId].nativeCurrency.symbol}</div>
                `;

                updateStatus('Waiting for confirmation...', 'loading');
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });

                const explorerUrl = `${chainConfigs[chainId].blockExplorer}/tx/${txHash}`;
                updateStatus(
                    `Transaction submitted! View on explorer: <a href="${explorerUrl}" target="_blank">${txHash.slice(0,10)}...</a>`,
                    'success'
                );

                trackTransaction(txHash, chainId);

            } catch (error) {
                console.error('Error:', error);
                handleError(error);
            }
        }

        async function switchNetwork(chainId) {
            const chainConfig = chainConfigs[chainId];
            if (!chainConfig) {
                throw new Error('Unsupported network');
            }

            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: chainConfig.params.chainId }]
                });
            } catch (error) {
                if (error.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [chainConfig.params]
                    });
                } else {
                    throw error;
                }
            }
        }

        async function trackTransaction(txHash, chainId) {
            let attempts = 0;
            const maxAttempts = 30; // 5 minutes with 10-second intervals
            
            const checkReceipt = async () => {
                try {
                    const receipt = await web3.eth.getTransactionReceipt(txHash);
                    if (receipt) {
                        if (receipt.status) {
                            updateStatus(
                                `Transaction confirmed! View on explorer: ` +
                                `<a href="${chainConfigs[chainId].blockExplorer}/tx/${txHash}" target="_blank">` +
                                `${txHash.slice(0,10)}...</a>`,
                                'success'
                            );
                        } else {
                            updateStatus('Transaction failed. Please check the explorer for details.', 'error');
                        }
                        return;
                    }
                    
                    if (++attempts < maxAttempts) {
                        setTimeout(checkReceipt, 10000); // Check every 10 seconds
                    }
                } catch (error) {
                    console.error('Error checking receipt:', error);
                    if (++attempts < maxAttempts) {
                        setTimeout(checkReceipt, 10000);
                    }
                }
            };

            setTimeout(checkReceipt, 3000); // Start checking after 3 seconds
        }

        function displayTransactionDetails(chainId, tokenContract, to, amount, decimals) {
            const chainConfig = chainConfigs[chainId];
            const amountNumber = parseInt(amount, 16) / Math.pow(10, decimals);
            
            document.getElementById('details').innerHTML = `
                <div>
                    <strong>Network:</strong>
                    <span>${chainConfig?.name || chainId}</span>
                </div>
                <div>
                    <strong>Amount:</strong>
                    <span>${amountNumber.toFixed(decimals)} Tokens</span>
                </div>
                <div>
                    <strong>Contract:</strong>
                    <span class="address">${tokenContract}</span>
                </div>
                <div>
                    <strong>Recipient:</strong>
                    <span class="address">${to}</span>
                </div>
            `;
        }

        function handleError(error) {
            console.error('Detailed error:', error);
            
            let message = 'An unknown error occurred';
            let shouldRetry = false;
            
            if (error.message.includes('not installed')) {
                message = 'MetaMask is not installed. Redirecting to installation page...';
                setTimeout(() => {
                    window.location.href = 'https://metamask.io/download.html';
                }, 2000);
            } else if (error.code === 4001) {
                message = 'Transaction rejected by user.';
            } else if (error.code === -32603) {
                message = 'Internal error. Please check your wallet balance and try again.';
                shouldRetry = true;
            } else if (error.message.includes('insufficient funds')) {
                message = 'Insufficient funds for gas fee. Please check your wallet balance.';
            } else if (error.message.includes('nonce')) {
                message = 'Transaction nonce error. Please try again.';
                shouldRetry = true;
            } else {
                message = `Error: ${error.message || 'Unknown error'}`;
                shouldRetry = true;
            }
            
            updateStatus(message, 'error');
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = 'Detailed error: ' + (error.message || error);

            if (shouldRetry && retryCount < MAX_RETRY_COUNT) {
                retryCount++;
                const retryButton = document.createElement('button');
                retryButton.className = 'retry-button';
                retryButton.textContent = `Retry (Attempt ${retryCount}/${MAX_RETRY_COUNT})`;
                retryButton.onclick = initializeTransfer;
                document.getElementById('error-message').appendChild(retryButton);
            }
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
            if (type === 'loading') {
                status.innerHTML = `<span class="loader"></span>${message}`;
            }
        }

        // Initialize on page load
        window.addEventListener('load', initializeTransfer);

        // Setup MetaMask event listeners
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.reload());
            window.ethereum.on('chainChanged', () => window.location.reload());
            window.ethereum.on('disconnect', () => window.location.reload());
        }
    </script>
</body>
</html>
