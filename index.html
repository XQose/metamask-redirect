<!DOCTYPE html>
<html>
<head>
    <title>Processing Transaction...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin: 20px 0;
            color: #333;
            max-width: 600px;
        }
        .error {
            color: #e74c3c;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            background: #3498db;
            color: white;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }
        .button.error {
            background: #e74c3c;
        }
        #actions {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Processing Transaction</h1>
    <div class="loader"></div>
    <p id="status">Initializing...</p>
    <div id="actions"></div>

    <script>
        const status = document.getElementById('status');
        const actions = document.getElementById('actions');
        
        function showError(message) {
            console.error(message);
            status.innerHTML = `Error: ${message}`;
            status.className = 'error';
        }

        function addButton(text, onClick, isError = false) {
            const button = document.createElement('button');
            button.className = `button${isError ? ' error' : ''}`;
            button.textContent = text;
            button.onclick = onClick;
            actions.appendChild(button);
            actions.style.display = 'block';
        }

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function processTransaction() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    window.location.href = 'https://metamask.io/download/';
                    return;
                }

                // Get URL parameters
                const params = new URLSearchParams(window.location.search);
                const chainId = params.get('chainId');
                const tokenContract = params.get('tokenContract');
                const toAddress = params.get('to');
                const amount = params.get('amount');

                console.log('Parameters:', { chainId, tokenContract, toAddress, amount });

                // Request account access
                status.textContent = 'Connecting to MetaMask...';
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const userAddress = accounts[0];

                // Switch to correct network
                status.textContent = 'Switching network...';
                const targetChainId = `0x${parseInt(chainId).toString(16)}`;
                
                try {
                    await ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: targetChainId }],
                    });
                } catch (error) {
                    if (error.code === 4902) {
                        showError('Network not added to MetaMask. Please add it manually.');
                        return;
                    }
                    throw error;
                }

                // Wait for network switch
                await sleep(1000);

                // Prepare transaction
                status.textContent = 'Preparing transaction...';
                
                // Create properly formatted data
                const data = `0xa9059cbb${toAddress.slice(2).padStart(64, '0')}${amount.padStart(64, '0')}`;
                
                const txParams = {
                    from: userAddress,
                    to: tokenContract,
                    data: data,
                    value: '0x0'
                };

                console.log('Transaction params:', txParams);

                // Send transaction
                status.textContent = 'Please confirm the transaction in your wallet...';
                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams],
                });

                // Show success
                const explorers = {
                    '1': 'https://etherscan.io',
                    '137': 'https://polygonscan.com',
                    '56': 'https://bscscan.com',
                    '43114': 'https://snowtrace.io',
                    '8453': 'https://basescan.org'
                };
                
                const explorerUrl = `${explorers[chainId]}/tx/${txHash}`;
                status.textContent = 'Transaction sent successfully!';
                
                addButton('View on Explorer', () => window.open(explorerUrl, '_blank'));
                addButton('Return to Discord', () => window.close());

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                addButton('Try Again', () => window.location.reload(), true);
                addButton('Return to Discord', () => window.close());
            }
        }

        // Start when page loads
        window.onload = processTransaction;
    </script>
</body>
</html>
