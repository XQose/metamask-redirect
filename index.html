<!DOCTYPE html>
<html>
<head>
    <title>Processing Transaction...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin: 20px 0;
            color: #333;
            max-width: 600px;
        }
        .error {
            color: #e74c3c;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            background: #3498db;
            color: white;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }
        .button.error {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Processing Transaction</h1>
    <div class="loader"></div>
    <p id="status">Connecting to wallet...</p>
    <div id="buttons"></div>

    <script>
        const status = document.getElementById('status');
        const buttons = document.getElementById('buttons');

        // Helper functions
        const showError = (message) => {
            status.innerHTML = `Error: ${message}`;
            status.className = 'error';
        };

        const addButton = (text, onClick, type = 'primary') => {
            const button = document.createElement('button');
            button.className = `button ${type}`;
            button.textContent = text;
            button.onclick = onClick;
            buttons.appendChild(button);
        };

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // ERC20 ABI for approve and allowance
        const ERC20_ABI = [
            {
                "constant": true,
                "inputs": [
                    {"name": "owner", "type": "address"},
                    {"name": "spender", "type": "address"}
                ],
                "name": "allowance",
                "outputs": [{"name": "", "type": "uint256"}],
                "payable": false,
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {"name": "spender", "type": "address"},
                    {"name": "amount", "type": "uint256"}
                ],
                "name": "approve",
                "outputs": [{"name": "", "type": "bool"}],
                "payable": false,
                "type": "function"
            }
        ];

        async function checkAllowance(tokenContract, owner, spender, amount) {
            const contract = {
                constant: true,
                inputs: [{"name": "_owner", "type": "address"}, {"name": "_spender", "type": "address"}],
                name: 'allowance',
                outputs: [{"name": "", "type": "uint256"}],
                payable: false,
                stateMutability: 'view',
                type: 'function'
            };

            const data = `0x${contract.name}${owner.slice(2).padStart(64, '0')}${spender.slice(2).padStart(64, '0')}`;
            
            const result = await ethereum.request({
                method: 'eth_call',
                params: [{ to: tokenContract, data }, 'latest']
            });

            return BigInt(result);
        }

        async function requestApproval(tokenContract, spender, amount, from) {
            const approveData = `0x095ea7b3${spender.slice(2).padStart(64, '0')}${BigInt(amount).toString(16).padStart(64, '0')}`;
            
            const txHash = await ethereum.request({
                method: 'eth_sendTransaction',
                params: [{
                    from,
                    to: tokenContract,
                    data: approveData
                }]
            });

            return txHash;
        }

        async function processTransaction() {
            try {
                // Get URL parameters
                const params = new URLSearchParams(window.location.search);
                const chainId = params.get('chainId');
                const tokenContract = params.get('tokenContract');
                const to = params.get('to');
                const amount = params.get('amount');
                
                console.log('Processing transaction with params:', { chainId, tokenContract, to, amount });

                // Check for MetaMask
                if (typeof window.ethereum === 'undefined') {
                    window.location.href = 'https://metamask.io/download/';
                    return;
                }

                // Connect wallet
                status.textContent = 'Connecting to wallet...';
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];

                // Switch network
                status.textContent = 'Switching network...';
                const targetChainId = `0x${Number(chainId).toString(16)}`;
                
                try {
                    await ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: targetChainId }]
                    });
                } catch (error) {
                    if (error.code === 4902) {
                        showError('Please add the network to MetaMask first');
                        return;
                    }
                    throw error;
                }

                // Check allowance
                status.textContent = 'Checking token approval...';
                const currentAllowance = await checkAllowance(tokenContract, account, to, amount);
                
                if (currentAllowance < BigInt(amount)) {
                    status.textContent = 'Approval needed. Please approve the transaction...';
                    const approvalTx = await requestApproval(tokenContract, to, amount, account);
                    status.textContent = 'Waiting for approval confirmation...';
                    await sleep(2000);
                }

                // Send transaction
                status.textContent = 'Preparing transaction...';
                const txData = `0xa9059cbb${to.slice(2).padStart(64, '0')}${amount.padStart(64, '0')}`;
                
                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: account,
                        to: tokenContract,
                        data: txData,
                        value: '0x0'
                    }]
                });

                // Show success
                const explorers = {
                    '1': 'https://etherscan.io',
                    '137': 'https://polygonscan.com',
                    '56': 'https://bscscan.com',
                    '43114': 'https://snowtrace.io',
                    '8453': 'https://basescan.org'
                };

                status.textContent = 'Transaction sent!';
                const explorerUrl = `${explorers[chainId]}/tx/${txHash}`;
                
                addButton('View on Explorer', () => window.open(explorerUrl, '_blank'));
                addButton('Return to Discord', () => window.close());

            } catch (error) {
                console.error('Transaction error:', error);
                showError(error.message);
                addButton('Try Again', () => window.location.reload(), 'error');
                addButton('Return to Discord', () => window.close());
            }
        }

        window.onload = processTransaction;
    </script>
</body>
</html>
