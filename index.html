<!DOCTYPE html>
<html>
<head>
    <title>Processing Transaction...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin: 20px 0;
            color: #333;
            max-width: 600px;
        }
        .error {
            color: #e74c3c;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Processing Transaction</h1>
    <div class="loader"></div>
    <p id="status">Connecting to wallet...</p>
    
    <script>
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function processTransaction() {
            const status = document.getElementById('status');
            
            try {
                if (typeof window.ethereum === 'undefined') {
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                        window.location.href = 'https://metamask.app.link/dapp/your-github-username.github.io/metamask-redirect';
                        return;
                    } else {
                        window.location.href = 'https://metamask.io/download/';
                        return;
                    }
                }

                // Get URL parameters
                const params = new URLSearchParams(window.location.search);
                const chainId = params.get('chainId');
                const tokenContract = params.get('tokenContract');
                const toAddress = params.get('to');
                const amount = params.get('amount');

                // Request account access
                status.textContent = 'Requesting wallet connection...';
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const userAddress = accounts[0];

                // Switch network if needed
                status.textContent = 'Checking network...';
                const currentChainId = await ethereum.request({ method: 'eth_chainId' });
                const targetChainId = `0x${parseInt(chainId).toString(16)}`;
                
                if (currentChainId !== targetChainId) {
                    status.textContent = 'Switching network...';
                    try {
                        await ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: targetChainId }],
                        });
                        // Wait a moment for the network switch to complete
                        await sleep(1000);
                    } catch (switchError) {
                        status.textContent = 'Error switching network. Please switch manually.';
                        throw switchError;
                    }
                }

                // Prepare transaction data
                const data = `0xa9059cbb${toAddress.slice(2).padStart(64, '0')}${BigInt(amount).toString(16).padStart(64, '0')}`;
                
                // Send transaction
                status.textContent = 'Preparing transaction...';
                const transactionParameters = {
                    to: tokenContract,
                    from: userAddress,
                    data: data,
                    chainId: targetChainId
                };

                status.textContent = 'Waiting for confirmation...';
                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [transactionParameters],
                });

                status.textContent = `Transaction sent! Hash: ${txHash}`;
                
                // Add a button to view on explorer
                const chainExplorers = {
                    '1': 'https://etherscan.io',
                    '56': 'https://bscscan.com',
                    '137': 'https://polygonscan.com',
                    '43114': 'https://snowtrace.io',
                    '8453': 'https://basescan.org'
                };
                
                const explorerUrl = `${chainExplorers[chainId]}/tx/${txHash}`;
                const viewButton = document.createElement('a');
                viewButton.href = explorerUrl;
                viewButton.target = '_blank';
                viewButton.textContent = 'View on Explorer';
                viewButton.style = 'display: inline-block; margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; text-decoration: none; border-radius: 5px;';
                document.body.appendChild(viewButton);

            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = `Error: ${error.message}<br>Please try again or contact support.`;
                status.className = 'error';
            }
        }

        // Start processing when page loads
        window.onload = processTransaction;
    </script>
</body>
</html>
