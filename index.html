<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to MetaMask...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Redirecting to MetaMask...</h1>
    <div class="loader"></div>
    <p>If you're not automatically redirected, please make sure MetaMask is installed.</p>
    
    <script>
        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function detectMetaMask() {
            return new Promise((resolve) => {
                if (typeof window.ethereum !== 'undefined') {
                    resolve(true);
                } else {
                    // Check if on mobile
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                        resolve(false);
                    } else {
                        // Desktop without MetaMask
                        window.location.href = 'https://metamask.io/download/';
                        resolve(false);
                    }
                }
            });
        }

        async function redirectToMetaMask() {
            const chainId = getParam('chainId');
            const tokenContract = getParam('tokenContract');
            const toAddress = getParam('to');
            const amount = getParam('amount');

            const hasMetaMask = await detectMetaMask();

            if (hasMetaMask) {
                // Format the transaction parameters
                const txParams = {
                    chainId: parseInt(chainId),
                    to: tokenContract,
                    from: ethereum.selectedAddress,
                    value: '0x0',
                    data: `0xa9059cbb${toAddress.slice(2).padStart(64, '0')}${amount.toString(16).padStart(64, '0')}`
                };

                try {
                    // Request account access
                    await ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // Switch to the correct network if needed
                    try {
                        await ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: `0x${parseInt(chainId).toString(16)}` }],
                        });
                    } catch (switchError) {
                        // Handle chain switch error
                        console.error('Chain switch failed:', switchError);
                    }

                    // Send the transaction
                    await ethereum.request({
                        method: 'eth_sendTransaction',
                        params: [txParams],
                    });
                } catch (error) {
                    console.error('MetaMask error:', error);
                    document.body.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                }
            } else {
                // Mobile deep linking fallback
                const metamaskUrl = `https://metamask.app.link/send/${tokenContract}@${chainId}/transfer?address=${toAddress}&amount=${amount}`;
                window.location.href = metamaskUrl;
            }
        }

        // Start redirect when page loads
        window.onload = redirectToMetaMask;
    </script>
</body>
</html>
