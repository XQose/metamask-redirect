<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer</title>
    <!-- Use a specific version of Web3 for stability -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.3.0/web3.min.js" integrity="sha512-uz3qk2k5WzvLKQ4w6qELXpR4SrCKFnTYHXJA6PVvHG9H7dXnP7PHjEhxNOghQ3PRNZJEaQWg7lsJxzJvR0JQEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
        }

        .error {
            background-color: #fff5f5;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .success {
            background-color: #f0fff4;
            color: #276749;
            border: 1px solid #9ae6b4;
        }

        .loading {
            background-color: #ebf8ff;
            color: #2b6cb0;
            border: 1px solid #bee3f8;
        }

        .details {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }

        .details div {
            margin: 8px 0;
            color: #4a5568;
            font-size: 14px;
        }

        .address {
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 13px;
            word-break: break-all;
            background-color: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 4px;
        }

        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3182ce;
        }

        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        button#switchNetwork {
            background-color: #ed8936;
        }

        button#switchNetwork:hover {
            background-color: #dd6b20;
        }

        a {
            color: #4299e1;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Token Transfer</h2>
        <div id="status" class="status loading">Connecting to wallet...</div>
        <div class="details" id="details"></div>
        <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
        <button id="sendButton" style="display: none;" onclick="sendTransaction()">Send Transaction</button>
        <button id="switchNetwork" style="display: none;" onclick="switchNetwork()">Switch Network</button>
    </div>

    <script>
        let web3;
        let currentAccount;
        const params = new URLSearchParams(window.location.search);

        const erc20ABI = [{
            "constant": false,
            "inputs": [
                {"name": "_to", "type": "address"},
                {"name": "_value", "type": "uint256"}
            ],
            "name": "transfer",
            "outputs": [{"name": "", "type": "bool"}],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        }];

        const chainConfigs = {
            "1": {
                name: "Ethereum Mainnet",
                rpcUrls: ["https://mainnet.infura.io/v3/YOUR-PROJECT-ID"],
                nativeCurrency: { name: "Ether", symbol: "ETH", decimals: 18 },
                blockExplorerUrls: ["https://etherscan.io"]
            },
            "137": {
                name: "Polygon Mainnet",
                rpcUrls: ["https://polygon-rpc.com"],
                nativeCurrency: { name: "MATIC", symbol: "MATIC", decimals: 18 },
                blockExplorerUrls: ["https://polygonscan.com"]
            },
            "56": {
                name: "BSC Mainnet",
                rpcUrls: ["https://bsc-dataseed1.binance.org"],
                nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
                blockExplorerUrls: ["https://bscscan.com"]
            },
            "43114": {
                name: "Avalanche C-Chain",
                rpcUrls: ["https://api.avax.network/ext/bc/C/rpc"],
                nativeCurrency: { name: "AVAX", symbol: "AVAX", decimals: 18 },
                blockExplorerUrls: ["https://snowtrace.io"]
            },
            "8453": {
                name: "Base",
                rpcUrls: ["https://mainnet.base.org"],
                nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 },
                blockExplorerUrls: ["https://basescan.org"]
            }
        };

        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    updateStatus('MetaMask is not installed. Please install MetaMask to continue.', 'error');
                    return;
                }

                // Request account access immediately
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                currentAccount = accounts[0];
                web3 = new Web3(window.ethereum);

                // Check and switch network if needed
                const chainId = await web3.eth.getChainId();
                const targetChainId = parseInt(params.get('chainId'));
                
                if (chainId !== targetChainId) {
                    await switchNetwork();
                    return;
                }

                // Prepare and initiate transaction
                await prepareTransaction();
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function prepareTransaction() {
            try {
                const tokenContract = params.get('tokenContract');
                const to = params.get('to');
                const amount = params.get('amount');
                const decimals = parseInt(params.get('decimals'));

                if (!tokenContract || !to || !amount || !decimals) {
                    throw new Error('Missing required transaction parameters');
                }

                displayTransactionDetails();

                // Create contract instance and prepare transaction
                const contract = new web3.eth.Contract(erc20ABI, tokenContract);
                const data = contract.methods.transfer(to, '0x' + amount).encodeABI();
                
                // Hide connect button and show send button
                document.getElementById('connectButton').style.display = 'none';
                document.getElementById('sendButton').style.display = 'inline-block';
                
                // Automatically trigger transaction
                await sendTransaction();
            } catch (error) {
                console.error('Preparation error:', error);
                updateStatus(`Error preparing transaction: ${error.message}`, 'error');
            }
        }

        function displayTransactionDetails() {
            const tokenContract = params.get('tokenContract');
            const to = params.get('to');
            const amount = parseInt(params.get('amount'), 16) / Math.pow(10, parseInt(params.get('decimals')));
            const chainId = params.get('chainId');
            const chain = chainConfigs[chainId];

            if (!chain) {
                updateStatus('Invalid network specified', 'error');
                return;
            }

            document.getElementById('details').innerHTML = `
                <div>Network: ${chain.name}</div>
                <div>Amount: ${amount}</div>
                <div>Token Contract: <span class="address">${tokenContract}</span></div>
                <div>Recipient: <span class="address">${to}</span></div>
            `;
        }

        async function sendTransaction() {
            try {
                document.getElementById('sendButton').disabled = true;
                updateStatus('Preparing transaction...', 'loading');

                const tokenContract = params.get('tokenContract');
                const to = params.get('to');
                const amount = params.get('amount');

                const contract = new web3.eth.Contract(erc20ABI, tokenContract);
                const data = contract.methods.transfer(to, '0x' + amount).encodeABI();

                // Estimate gas for better UX
                let gasLimit;
                try {
                    gasLimit = await contract.methods.transfer(to, '0x' + amount)
                        .estimateGas({ from: currentAccount });
                    gasLimit = Math.floor(gasLimit * 1.2); // Add 20% buffer
                } catch (e) {
                    console.warn('Gas estimation failed, using default:', e);
                    gasLimit = 100000; // Default gas limit
                }

                const tx = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: currentAccount,
                        to: tokenContract,
                        data: data,
                        gas: web3.utils.toHex(gasLimit),
                        value: '0x0'
                    }]
                });

                updateStatus(`Transaction sent! Hash: ${tx}`, 'success');

                const chainConfig = chainConfigs[params.get('chainId')];
                if (chainConfig?.blockExplorerUrls) {
                    const link = document.createElement('a');
                    link.href = `${chainConfig.blockExplorerUrls[0]}/tx/${tx}`;
                    link.target = '_blank';
                    link.textContent = 'View on Explorer';
                    document.getElementById('status').appendChild(document.createElement('br'));
                    document.getElementById('status').appendChild(link);
                }
            } catch (error) {
                console.error('Transaction error:', error);
                document.getElementById('sendButton').disabled = false;
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function switchNetwork() {
            const targetChainId = params.get('chainId');
            const chainConfig = chainConfigs[targetChainId];

            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${parseInt(targetChainId).toString(16)}` }]
                });
                // After switching network, prepare the transaction
                await prepareTransaction();
            } catch (error) {
                if (error.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: `0x${parseInt(targetChainId).toString(16)}`,
                                chainName: chainConfig.name,
                                nativeCurrency: chainConfig.nativeCurrency,
                                rpcUrls: chainConfig.rpcUrls,
                                blockExplorerUrls: chainConfig.blockExplorerUrls
                            }]
                        });
                        await prepareTransaction();
                    } catch (addError) {
                        updateStatus(`Error adding network: ${addError.message}`, 'error');
                    }
                } else {
                    updateStatus(`Error switching network: ${error.message}`, 'error');
                }
            }
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // Start the process immediately when page loads
        window.addEventListener('load', () => {
            connectWallet().catch(console.error);
        });

        // Setup MetaMask event listeners
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.reload());
            window.ethereum.on('chainChanged', () => window.location.reload());
        }
    </script>
</body>
</html>
